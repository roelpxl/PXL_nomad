---

- name: fabio job
  template:
    src: fabio.nomad
    dest: /opt/fabio.nomad
  notify: Start fabio

- name: Alertmanager job
  template:
    src: alertmanager.nomad
    dest: /opt/alertmanager.nomad
  notify: Start alertmanager

- name: webserver job
  template:
    src: webserver.nomad
    dest: /opt/webserver.nomad
  notify: Start webserver

